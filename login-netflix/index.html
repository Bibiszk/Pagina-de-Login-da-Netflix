<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Netflix</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background-overlay">
    <header>
      <img src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Logonetflix.png" alt="Netflix" class="logo">
    </header>

    <div class="login-container">
      <h1>Entrar</h1>
      <form>
        <input type="email" placeholder="Email ou número de celular" required />
        <input type="password" placeholder="Senha" required />
        <button type="submit">Entrar</button>

        <div class="divider">OU</div>
        <button class="access-code">Usar um código de acesso</button>

        <div class="extras">
          <label><input type="checkbox"> Lembre-se de mim</label>
          <a href="#">Esqueceu a senha?</a>
        </div>
      </form>

      <div class="signup">
        <p>Primeira vez aqui? <a href="#">Assine agora.</a></p>
        <small>Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô.</small>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
